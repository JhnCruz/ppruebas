$def with (uid, nombre)

<style>
    .tit {
        margin-bottom: 10%;
        text-align: center;
        font-weight: bold;
        margin-top: 100px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 60px;
    }

    .contenedor {
        width: 50%;
        margin: auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .warning {
        font-size: 18px;
        color: #d9534f;
        margin-bottom: 20px;
    }

    .button-container1 {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn {
        background-color: #61c758;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .btn-delete {
        background-color: #d9534f;
    }

    .btn-delete:hover {
        background-color: #c9302c;
    }

    .btn-cancel {
        background-color: #ac8616;
    }

    .btn-cancel:hover {
        background-color: #593E25;
    }
</style>

<h1 class="tit">Eliminar Padre</h1>

<div class="contenedor">
    <p class="warning">¿Estás seguro que quieres eliminar a "<b>$nombre</b>"?</p>
    <p class="warning">Esta acción no se puede deshacer.</p>

    <div class="button-container1">
        <a href="/eliminar_padre/$uid" class="btn btn-delete">Sí, eliminar</a>
        <a href="/vistapacientes" class="btn btn-cancel">Cancelar</a>
    </div>
</div>
