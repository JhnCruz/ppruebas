$def with (administradores)

<style>
    .tit {
        text-align: center;
        font-weight: bold;
        margin-top: 8%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 40px;
        margin-bottom: 8%;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #c6d6e6;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
    }

    .btn {
        background-color: #61c758;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
        display: inline-block;
        margin: 2px;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .btn-delete {
        background-color: #d9534f;
    }

    .btn-delete:hover {
        background-color: #c9302c;
    }

    .btn-edit {
        background-color: #f0ad4e;
    }

    .btn-edit:hover {
        background-color: #ec971f;
    }

    select {
        padding: 8px;
        border-radius: 5px;
        font-size: 14px;
    }



    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
        box-sizing: border-box;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 8% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
    }

    .modal-content2 {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .contenedor1 {
        width: 460px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .modal-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }
    .subtitle {
        font-size: 22px;
        margin: 0;
    }
    .fotoperfil {
        width: 70px;
        height: 70px;
        background-color: #ccc;
        border-radius: 50%;
    }
    .form-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .full-width {
        grid-column: span 2;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input {
        width: calc(100% - 16px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        background-color: white;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    .button-container {
        text-align: center;
        margin-top: 50px;
    }
    .editt {
        background-color: #000000;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 70%;
        transition: transform 0.2s ease-in-out;
    }
    .editt:hover {
        background-color: #ccc;
        transform: scale(1.05);
    }
</style>

<h1 class="tit">Vista Administradores</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        $for admin in administradores:
            <tr>
                <td>$admin["uid"]</td>
                <td>$admin["nombres"]</td>
                <td>
                    <select>
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                    <a href="/ver_admin/$admin['uid']" class="btn">üìÑ Ver</a>
                    <a href="/editar_admin/$admin['uid']" class="btn btn-edit">‚úèÔ∏è Editar</a>
                    <a href="/confirmar_eliminacion/$admin['uid']" class="btn btn-delete">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
    </tbody>
</table>
