$def with (admin)

<h1 class="tit">Editar Administrador</h1>

<form method="POST" action="/editar_admin/$admin['uid']">
    <label>Nombre:</label>
    <input type="text" name="nombres" value="$admin.get('nombres', '')" required>

    <label>Primer Apellido:</label>
    <input type="text" name="primer_apellido" value="$admin.get('primer_apellido', '')" required>

    <label>Segundo Apellido:</label>
    <input type="text" name="segundo_apellido" value="$admin.get('segundo_apellido', '')" required>

    <label>Teléfono:</label>
    <input type="text" name="telefono" value="$admin.get('telefono', '')" required>

    <label>Correo Electrónico:</label>
    <input type="email" name="email" value="$admin.get('email', '')" required>

    <label>Rango:</label>
    <input type="text" name="rango" value="$admin.get('rango', '')" required>

    <button type="submit" class="btn btn-edit">Guardar Cambios</button>
    <a href="/vistaadmins" class="btn btn-delete">Cancelar</a>
</form>
